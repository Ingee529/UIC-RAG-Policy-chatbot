[server]
headless = true

[browser]
gatherUsageStats = false

[theme]
# UIC Brand Colors - matching official website
primaryColor = "#D50032"        # UIC Red (accents, numbers, highlights)
backgroundColor = "#FFFFFF"      # White background (main)
secondaryBackgroundColor = "#F7F9FC"  # Very light blue-gray for cards
textColor = "#001E62"           # UIC Navy Blue (primary text)
font = "sans serif"

# Light theme base
base = "light"
